<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
<style>
  body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;}
  .box{
border: none;
background: #404040;
color: #ffffff ;
font-weight: 100;
padding: 20px;
border-radius: 6px;
display: inline-block;
transition: all 0.3s ease 0s;
}
.box:hover {
background: none;
-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1); 
transition: all 0.3s ease 0s;
color:#ffffff;
background-color:rgb(0,50,73);
}
#textim4::before{
     transform: scaleX(0);
     transform-origin: bottom right;
}
#textim4:hover::before{
  transform: scaleX(1);
  transform-origin: bottom left;
}
#textim4::before{
  content:"Improve your front end skills with frontendmentor.io";
}

@media (orientation: landscape) {
  body {
    grid-auto-flow: column;
  }
}
</style>
</head>
<body>
   <div class="box">
    <img src="qrcode_www.frontendmentor.io.png" height="200" width="200">
    <div id="textim4"></div>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikael L Zamorano</a>.
  </div>
</body>
</html>
